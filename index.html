<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiEtis</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="header">
        <div id="push-right">
            <button id="monthDown" class="downUpButtons">&lt;</button>
            <select name="monthsSelector" id="monthsSelector">
                <option value="0">January</option>
                <option value="1">February</option>
                <option value="2">March</option>
                <option value="3">April</option>
                <option value="4">May</option>
                <option value="5">June</option>
                <option value="6">July</option>
                <option value="7">August</option>
                <option value="8">September</option>
                <option value="9">October</option>
                <option value="10">November</option>
                <option value="11">December</option>
            </select>
            <button id="monthUp" class="downUpButtons">&gt;</button>
            <p id="yearsSelector">2025</p>
        </div>
        <button id="today">Today</button>
    </div>

    <div id="months">
        <div id="selectedDay">
            
        </div>

        <div id="currentMonth">
            <div id="dayLabels">
                <p>MON</p>
                <p>TUE</p>
                <p>WED</p>
                <p>THU</p>
                <p>FRI</p>
                <p>SAT</p>
                <p>SUN</p>
            </div>
            <div id="days">

            </div>
        </div>
    </div>

    <div id="footer">Copyright TirititiÂ©</div>
</body>

</html>
